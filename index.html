<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  body{
    text-align: center;
    background-color: green;
  }
#a{
  display: inline-block;
  width:30em;
  background-color: white;
}
div>div{
  text-align:justify;
}
div>div>div{
  text-align: center;
}
.abc{
  width:70%
}
.fgh{
  margin: 0;
}
</style>
</head>
<body>
  <div>
    <h1>JEE MAINS FORM</h1>
   <div id="a"> <form action="">
    <label for="name">Candidate Name:</label>
   <input type="text" id="name" class="abc" placeholder="Enter your name" required autofocus><br><br>
   <label for="datetime">Candidate DOB :</label>
   <input type="date" id="datetime" class="abc"required><br><br>
   <label for="gen">Your Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <select name="gender" id="gen" class="abc">
    <option value="male">Male</option>
    <option value="female">Female</option>
   </select>
   <br><br>
   <label for="fat">Father's Name&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <input type="text" id="fat" class="abc" placeholder="Enter your Father's Name" required><br><br>
   <label for="mata">Mother's Name&nbsp;&nbsp;:</label>
   <input type="text" id="mata" class="abc" placeholder="Enter your Mother's Name" required><br><br>
   <label for="nat">Nationality&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <select name="nation" id="nat" class="abc">
    <option value="Indian">Indian</option>
    <option value="Other">Other</option>
   </select>
   <br><br> 
   <label for="catg">Category&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <select name="category" id="catg" class="abc">
    <option value="gen">General</option>
    <option value="genews">General EWS</option>
    <option value="obc">OBC</option>
    <option value="sc">SC</option>
    <option value="st">ST</option>
   </select>
   <br><br>
   <label for="disb">Disability&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <select name="disability" id="disb" class="abc">
    <option value="yes">Yes</option>
    <option value="no">No</option>
   </select>
   <br><br>
   <label for="place">Residence&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <select name="place" id="place" class="abc">
    <option value="vns">Varanasi</option>
    <option value="rnc">Ranchi</option>
    <option value="grkhp">Gorakhpur</option>
    <option value="del">Delhi</option>
    <option value="oth">Other</option>
   </select>
   <br><br>
   <label for="lang">Paper Medium&nbsp;&nbsp;&nbsp;:</label>
   <select name="language" id="lang" class="abc">
    <option value="hin">Hindi</option>
    <option value="tam">Tamil</option>
    <option value="tel">Telugu</option>
    <option value="bhjp">Bhojpuri</option>
    <option value="eng">English</option>
   </select>
   <br><br>
   <label for="img">Candidate Image:</label>
   <input type="file" id="img" class="abc"><br><br>
   <label for="res">Class 12th Result:</label>
   <input type="file" id="res" class="abc"><br><br>
   <label for="board">School Board&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
   <select name="board" id="board" class="abc">
    <option value="cbse">CBSE</option>
    <option value="ics">ICSE</option>
    <option value="UP">UP BOARD</option>
    <option value="bhr">BIHAR BOARD</option>
    <option value="oth">OTHER</option>
   </select>
   <br><br>
   <label for="sign">Candidate Sign&nbsp;&nbsp;:</label>
   <input type="file" id="sign" class="abc"><br><br>
   <label for="email">Candidate Email:</label>
   <input type="email" id="email" class="abc"><br><br>
   <div>
    <center><input type="reset" class="fgh"><br><br></center>
    <center><input type="submit" class="fgh"><br><br></center>
   </div>
  </form></div>
  </div>

</body>
</html>
